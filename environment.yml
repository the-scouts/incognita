name: incognita
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9
  - pip

  # Core requirements
  - dash
  - geopandas>=0.8
  - numpy
  - pandas
  - shapely
  - pyarrow
  - pygeos>=0.10
  - toml
  - pydantic
  - scipy

  # Testing
  - pytest
  - hypothesis

  # Development requirements:
  - black
  - isort
  - ipython
  - pre-commit

  # Requirements not on conda:
  - pip:
    - geovoronoi
