language: python

matrix:
  include:
    - name: "3.8 tests"
      python: 3.8
      env:
        - TEST_CMD="pytest --cov=./"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov

# command to run tests
script:
  - $TEST_CMD

after_success:
  - codecov
